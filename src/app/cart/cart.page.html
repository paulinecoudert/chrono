<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nouvel article</ion-label>
    <ion-input [(ngModel)]="newItem"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button slot="end" (click)="add()" [disabled]="!newItem">+</ion-button>
    <!--appel de le methode add -->
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items"
      >{{item.name}}{{item.isChecked}}</ion-item
    >
  </ion-list>
</ion-content>
