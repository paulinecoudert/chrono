<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nouvel article</ion-label>
    <ion-input [(ngModel)]="newItem"></ion-input>
  </ion-item>
  <ion-item>
    <!--appel de le methode add -->
    <ion-button slot="end" (click)="add()" [disabled]="!newItem">+</ion-button>
    <!--appel de le methode supprimer -->
    <ion-button slot="end" (click)="removeAll()" color="danger"
      ><ion-icon name="trash"></ion-icon
    ></ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openActionSheet(item)">
      <ion-icon
        *ngIf="item.isChecked"
        name="checkmark-circle"
        slot="end"
      ></ion-icon>
      {{item.name}}</ion-item
    >
  </ion-list>
</ion-content>
